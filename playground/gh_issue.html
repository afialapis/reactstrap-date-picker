<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>reactstrap 9</title>
  <link rel="stylesheet" type="text/css" href="https://www.unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.css"/>
</head>
<body>
  <div id="content"></div>

  <script type="text/javascript" src="https://www.unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script type="text/javascript" src="https://www.unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>

  <!--For Reactstrap 8 things work well with the full bundle -->
  <!--
  <script type="text/javascript" src="https://www.unpkg.com/reactstrap@8.5.1/dist/reactstrap.full.js"></script>
  -->
  
  <!-- Reactstrap 9 complains about PropTypes -->
  

  <script type="text/javascript" src="https://www.unpkg.com/classnames@2.3.1/index.js"></script>  
  <script type="text/javascript" src="https://www.unpkg.com/react-popper@2.3.0/dist/index.umd.js"></script>
  <script type="text/javascript" src="https://www.unpkg.com/react-transition-group@4.4.2/dist/react-transition-group.js"></script>
  <script type="text/javascript" type="module" src="https://www.unpkg.com/reactstrap@9.0.1/dist/reactstrap.umd.js"></script>

  <script type="text/javascript"  src="https://unpkg.com/@babel/standalone/babel.js"></script>


  <script type="text/babel">
    const {UncontrolledCarousel}= Reactstrap

    function App() {
      return (
        <UncontrolledCarousel
          items={[
            {
              altText: 'Slide 1',
              caption: 'Slide 1',
              key: 1,
              src: 'https://picsum.photos/id/123/1200/600'
            },
            {
              altText: 'Slide 2',
              caption: 'Slide 2',
              key: 2,
              src: 'https://picsum.photos/id/456/1200/600'
            },
            {
              altText: 'Slide 3',
              caption: 'Slide 3',
              key: 3,
              src: 'https://picsum.photos/id/678/1200/600'
            }
          ]}
        />        
      );
    }


    ReactDOM.render(<App />, document.getElementById('content'))
  </script>

</body>
</html>
